<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>google page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="page-body" class="theme-white">
  <header>
    <div id="header-left">
      <a href="about.html" class="header-font">About</a>
      <a href="#" class="header-font">Store</a>
    </div>
    <div id="header-right">
      <div id="header-right-c">
        <a href="#" class="header-font">Gmail</a>
        <a href="#" class="header-font">Image</a>
        <a href="#" id="sign-in">Sign in</a>
      </div>
    </div>
  </header>

  <div style="text-align: center;">
    <div>
      <img id="google-img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google">
    </div>
    <div id="google-input-border">
      <input id="google-input-text" type="text">
    </div>
    <div style="margin-top: 40px;">
      <input id="google-search" type="submit" value="Google Search">
    </div>
  </div>

  <div class="theme-box">
    <select name="theme-select" id="theme-select">
      <option value="theme-white">White</option>
      <option value="theme-blue">Blue</option>
      <option value="theme-black">Black</option>
    </select>
  </div>
  <script>
    const i = document.getElementById('theme-select');
    i.onchange = () => {
      document.getElementById('page-body').className = i.value;
    }
  </script>
</body>
</html>
