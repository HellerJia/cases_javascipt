<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cutting & Moving</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-window">
    <div id="game-window-left">
      <div id="aim-img-box"><img id="aim-img" src="bg.png" alt=""></div>
      <div id="buttons-box">
        <button id="upload-button">Upload Image</button>
        <input type="file" accept="image/png,image/jpg,image/jpeg" id="upload-file" style="display: none;"/>
        <button id="reset-button">Reset</button>
        <div id="items-input">
          <p class="auto-flex">Column: </p>
          <input id="column-input" type="text" class="auto-flex item-input-size">
          <p class="auto-flex">Line: </p>
          <input id="line-input" type="text" class="auto-flex item-input-size">
        </div>
        <button id="start-button">Start</button>
      </div>
    </div>
    <div id="game-window-right">
      <div id="game-main-console">
        <p id="step">---</p>
        <p id="result">------</p>
      </div>
      <div id="game-main-box">
        <canvas id="game-main-window" width="360px" height="360px"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
