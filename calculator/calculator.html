<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <div id="calculator-body">
    <div id="calculator-header">
      <p id="calculator-title">Calculator</p>
      <div id="windows-options">
        <button class="windows-option-button">➖</button>
        <button class="windows-option-button">口</button>
        <button class="windows-option-button">✖</button>
      </div>
    </div>

    <div id="calculator-alt">
      <p id="standard">Standard</p>
    </div>

    <div id="screen">
      <p id="screen-text">0</p>
    </div>

    <div id="buttons-m">
      <button class="buttons-m-common buttons-m-unable">MC</button>
      <button class="buttons-m-common buttons-m-unable">MR</button>
      <button class="buttons-m-common">M+</button>
      <button class="buttons-m-common">M-</button>
      <button class="buttons-m-common">MS</button>
      <button class="buttons-m-common buttons-m-unable">M'</button>
    </div>

    <div id="calculator-main">
      <div class="main-buttons-line">
        <button class="main-buttons">%</button>
        <button class="main-buttons">CE</button>
        <button class="main-buttons" onclick="clearNum()">C</button>
        <button id="backspace" class="main-buttons">Backspace</button>
      </div>
      <div class="main-buttons-line">
        <button class="main-buttons">1/x</button>
        <button class="main-buttons">x^2</button>
        <button class="main-buttons">sqrt</button>
        <button class="main-buttons" onclick="inputOpt('/')">➗</button>
      </div>
      <div class="main-buttons-line">
        <button class="main-buttons main-buttons-number" onclick="inputNum(7)">7</button>
        <button class="main-buttons main-buttons-number" onclick="inputNum(8)">8</button>
        <button class="main-buttons main-buttons-number" onclick="inputNum(9)">9</button>
        <button class="main-buttons" onclick="inputOpt('*')">✖</button>
      </div>
      <div class="main-buttons-line">
        <button class="main-buttons main-buttons-number" onclick="inputNum(4)">4</button>
        <button class="main-buttons main-buttons-number" onclick="inputNum(5)">5</button>
        <button class="main-buttons main-buttons-number" onclick="inputNum(6)">6</button>
        <button class="main-buttons" onclick="inputOpt('-')">➖</button>
      </div>
      <div class="main-buttons-line">
        <button class="main-buttons main-buttons-number" onclick="inputNum(1)">1</button>
        <button class="main-buttons main-buttons-number" onclick="inputNum(2)">2</button>
        <button class="main-buttons main-buttons-number" onclick="inputNum(3)">3</button>
        <button class="main-buttons" onclick="inputOpt('+')">➕</button>
      </div>
      <div class="main-buttons-line">
        <button class="main-buttons main-buttons-number">+/-</button>
        <button class="main-buttons main-buttons-number" onclick="inputNum(0)">0</button>
        <button class="main-buttons main-buttons-number">.</button>
        <button class="main-buttons main-buttons-calculate" onclick="inputGo()">＝</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="keyboard.js"></script>
</body>
</html>
